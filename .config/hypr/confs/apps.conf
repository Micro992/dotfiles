# STARTUP
exec-once = hypridle
exec-once = swaync
exec-once = hyprpaper
exec = killall waybar; waybar &
exec = bash ~/dotfiles/.config/hypr/scripts/batterynotify.sh

# APP BINDINGS
$mainMod = SUPER
bind = $mainMod, M, exit,
bind = $mainMod, RETURN, exec, kitty 
bind = $mainMod, R, exec, rofi -show drun -show-icons
bind = $mainMod, T, exec, nautilus 
bind = $mainMod, B, exec, brave
bind = $mainMod, backslash, exec, hyprshot -z -m region
bind = $mainMod_SHIFT, backslash, exec, hyprshot -z -m output
bind = $mainMod_SHIFT, E, exec, wlogout
